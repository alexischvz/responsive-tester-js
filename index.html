<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tester Responsive</title>
</head>

<body>

    <header>
        <h2>Tester Responsive</h2>
    </header>

    <section>
        <div class="form">
            <form id="tester">
                <input type="text" name="direccion" placeholder="Ingrese una URL" required>
                <input type="text" name="ancho" placeholder="Ancho de la ventana" required>
                <input type="text" name="alto" placeholder="Alto de la ventana" required>
                <input type="submit" name="evaluar" value="Evaluar">
                <input type="button" name="cerrar" value="Cerrar">

            </form>
        </div>
    </section>

    <script src="js/app.js" type="module"></script>

</body>

</html>
